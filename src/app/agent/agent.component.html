<div class="form-inline currency-form">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="multiplier" type="number"/>
  </div>
  <div class="form-group">
    <select class="form-control" (change)="dates()" [(ngModel)]="base">
      <option *ngFor="let x of currencies" [ngValue]="x.code">
        {{x.code}} - {{x.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" (change)="dates()" [(ngModel)]="curr">
      <option *ngFor="let x of currencies" [ngValue]="x.code">
        {{x.code}} - {{x.name}}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-12 stocks-container">

    <div class="col-sm-8 col-sm-offset-2 stock-block">
      <h3>{{ multiplier | number }} {{ base }} = {{ multiplier * rate | number }} {{ curr }}</h3>
      <h3>
        <span *ngIf="difference?.change == 'up'"><i style="color:green;" class="fa fa-arrow-circle-up"></i></span>
        <span *ngIf="difference?.change == 'down'"><i style="color:red;" class="fa fa-arrow-circle-down"></i></span>
        <span *ngIf="difference?.change == 'none'"><i class="fa fa-arrows-h"></i></span>
        {{difference?.percent}}%
      </h3>
    </div>

  </div>
</div>

<div *ngIf="lineChartData[0].label" style="display: block;">
  <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"></canvas>
</div>
